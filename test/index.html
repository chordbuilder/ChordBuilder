<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- chords selection start -->
    <div>
        <select id="note_selection">
            <option value="C" selected="selected">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>
        <select id="chord">
            <option value="min" selected="selected">min</option>
            <option value="maj">maj</option>
            <option value="maj6">6</option>
            <option value="min7">min7</option>
            <option value="7">7</option>
            <option value="maj7">maj7</option>
        </select>
        <button id="build">OK</button>
        <span id="info"></span> 
    </div>    
    <!-- chords selection end -->

    <!-- key selection start -->
    <div id="key_selection">
        <button id="major_key">Major</button><button id="minor_key">Minor</button>
    </div>
    <!-- key selection end -->

    <!-- neck start -->
    <div class="neck">
        <table>
            <tr class="string" id="strHighE"></tr>
            <tr class="string" id="strB"></tr>            
            <tr class="string" id="strG"></tr>
            <tr class="string" id="strD"></tr>
            <tr class="string" id="strA"></tr>
            <tr class="string" id="strLowE"></tr> 
            <tr id="fretNumber"></tr>
        </table>        
    </div>                   
    <!-- neck end -->
    
    <script src="index.js"></script>
</body>
</html>
